<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_shopping_cart" />
</head>
<body>
          <div class="container">
            <div class="header">
               <div class="logo"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt=""></div> 
               
               <div class="search">
                <img class="search-icon" src="searchlogo.jpeg" alt="" style="height: 50px; width: 50px;">  
                <input type="text" class="search-input" placeholder="Search for Product brand and more" ></div>
               
                <div class="account">
                  <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" alt="">
                
                <h3>Account</h3>
                <select name="select-option" id="select-option">
                    <option value="profile">My Profile</option>
                    <option value="order">Order</option>
                    <option value="gift">Gift</option>
                    <option value="notification">Notification</option>
                    <option value="log-out">Log Out</option>
                </select>
               </div>

               <div class="cart">
                 <span class="material-symbols-outlined">add_shopping_cart</span>
                <h3>Cart</h3>
               </div>

               <div class="seller">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="">
                <h3>Become a Seller</h3>
               </div>

            </div>
          </div>
</body>
</html>
